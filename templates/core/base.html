<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"><title>Clinic CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Clinic CRM</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        {% if user.is_staff %}
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Админка</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'doctor_dashboard' %}">Мой дашборд</a></li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выйти</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">{% block content %}{% endblock %}</div>
</body>
</html>
