{% extends "core/base.html" %}
{% block content %}
<h2>Мои приёмы</h2>
<table class="table">
<thead><tr><th>Пациент</th><th>Дата</th><th>Время</th><th>Статус</th></tr></thead>
<tbody>
{% for appt in appointments %}
<tr>
  <td>{{ appt.patient }}</td>
  <td>{{ appt.date }}</td>
  <td>{{ appt.time }}</td>
  <td>{{ appt.get_status_display }}</td>
</tr>
{% empty %}
<tr><td colspan="4">Нет приёмов</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
